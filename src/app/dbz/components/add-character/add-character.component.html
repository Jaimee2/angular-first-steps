<h4>Add Character</h4>
<form action="" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2">

  <input
    type="text"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2">

  <button type="submit" class="btn btn-primary">
    ADD
  </button>
</form>
